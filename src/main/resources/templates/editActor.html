<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CouchPotato | Admin - Edit Actor</title>
    <!--/*/ <th:block th:include="/fragments/admin-general.html :: admin-headerfiles">
        /*/ <th:block th:include="/fragments/general.html :: bootstrap"></th:block> /*/
    </th:block> /*/-->
</head>
<body>

<!-- NAV -->
<nav th:insert="/fragments/admin-general.html :: admin-navbar"> </nav>
<!-- END OF NAV -->

<!-- SIDE-NAV -->
<aside th:insert="/fragments/admin-general.html :: admin-side-nav"></aside>
<!-- END OF SIDE-NAV -->

<!-- FORM -->
<div class="wrapper-couch">
    <div style="background:transparent !important" class="text-center jumbotron pt-1">
        <h1 class="pb-2">Edit Actor</h1>
        <form action="#" th:action="@{/actorSaved}" th:object="${actor}" method="post">
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Actor ID</p>
            <input class="col-md-4 text-center" type="text" th:field="*{actor_id}" th:value="${actor.getActor_id()}" readonly/>

            <p class="col-md-12 font-weight-bold mb-1 mt-1">Actor Name</p>
            <input class="col-md-4 text-center" type="text" th:field="*{actor_name}" th:value="${actor.getActor_name()}"/>

            <p class="col-md-12 font-weight-bold mb-1 mt-1">Actor Age</p>
            <input class="col-md-4 text-center" type="text" th:field="*{actor_age}" th:value="${actor.getActor_age()}"/>

            <p class="col-md-12 font-weight-bold mb-1 mt-1">Actor Gender</p>
            <input class="col-md-4 text-center" type="text" th:field="*{actor_gender}" th:value="${actor.getActor_gender()}"/>

            <p class="col-md-12 font-weight-bold mb-1 mt-1">Actor Profile Photo</p>
            <input class="col-md-4 text-center" type="text" th:field="*{actor_profilePhoto}" th:value="${actor.getActor_profilePhoto()}"/>

            <br/>

            <a class="btn btn-warning mt-2 mr-2" href="/editDeleteMovie">Cancel</a>
            <input class="btn btn-primary mt-2 ml-2" type="submit" value="Save"/>
        </form>
    </div>
</div>
<br>
<br>

<!-- END OF FORM -->

<br>
<br>
<br>

</body>
</html>
