<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit/Delete Movies from library</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>
<div class="text-center jumbotron pt-1">
    <h1 class="pb-2">Edit/Delete Movie from library</h1>

    <form action="#" th:action="@{/updateMovie}" th:object="${movie}" method="post">

        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Movie ID</p>
            <input class="col-md-4 text-center" type="text" th:field="*{movie_id}" th:value="${movies.getMovie_id}"
                   readonly/>
        </div>


        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Movie Title</p>
            <input class="col-md-4 text-center" type="text" th:field="*{movie_title}" th:value="${movies.getMovie_title}"/>
        </div>

        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Movie Summary</p>
            <textarea class="col-md-4 text-center" type="text" th:field="*{movie_summary}" th:value="${movies.getMovie_summary}"/></textarea>
        </div>


        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Movie Duration</p>
            <input class="col-md-4 text-center" type="text" th:field="*{movie_duration}" th:value="${movies.getMovie_duration}"/>
        </div>

        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Movie Release-Date</p>
            <input class="col-md-4 text-center" type="text" th:field="*{movie_releaseDate}" th:value="${movies.getMovie_releaseDate}"/>
        </div>

        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Movie Cover</p>
            <input class="col-md-4 text-center" type="text" th:field="*{movie_coverImage}" th:value="${movies.getMovie_coverImage}"/>
        </div>

        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Movie Trailer</p>
            <input class="col-md-4 text-center" type="text" th:field="*{movie_trailer}" th:value="${movies.getMovie_trailer}"/>
        </div>


        <br/>
        <a class="btn btn-warning mt-2 mr-2" href="/editDeleteBook">Cancel</a>
        <input class="btn btn-primary mt-2 ml-2" type="submit" value="Save"/>
        <input class="btn btn-danger mt-2 ml-2" type="delete" value="Delete"/>

    </form>

</div>
<div class="text-center">
    <a class="btn btn-success" href="/">Back to Homepage</a>
</div>
</body>

</html>
