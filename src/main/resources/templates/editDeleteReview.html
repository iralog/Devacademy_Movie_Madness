<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CouchPotato | Admin - Edit/Delete Movie</title>
    <!--/*/ <th:block th:include="/fragments/admin-general.html :: admin-headerfiles">
        /*/ <th:block th:include="/fragments/general.html :: bootstrap"></th:block> /*/
   </th:block> /*/-->

    <!-- DataTables -->
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dataTable_dark.css}"/>

    <script type="text/javascript">
        $(document).ready(function () {
            $('#reviews-table').dataTable({
                "columnDefs": [
                    { "targets": [4], "orderable": false }
                ]
            })
        });
    </script>
    <!-- End of DataTables -->

</head>
<body>

<!-- NAV -->
<nav th:insert="/fragments/admin-general.html :: admin-navbar"> </nav>
<!-- END OF NAV -->

<!-- SIDE-NAV -->
<aside th:insert="/fragments/admin-general.html :: admin-side-nav"></aside>
<!-- END OF SIDE-NAV -->

<div class="wrapper-couch">
    <table id="reviews-table" class="table table-hover table-dark">
        <thead class="thead-dark">
        <tr>
            <th class="align-left" scope="col">Review ID</th>
            <th class="align-left" scope="col">Review Comment</th>
            <th class="align-left" scope="col">Review Rating</th>
            <th class="align-left" scope="col">Review Date</th>
            <th class="align-left" scope="col">Username</th>
            <th class="align-left" scope="col">Action</th>

        </tr>
        </thead>
        <tbody class="tbody-light">
        <tr th:each="reviews:${review}">
            <td class="align-left" th:text= "${reviews.getReview_id()}"></td>
            <td class="align-left" th:text= "${reviews.getUsername()}"></td>
            <td class="align-left" th:text="${reviews.getReview_comment()}"></td>
            <td class="align-left" th:text="${reviews.getReview_rating()}"></td>
            <td class="align-left" th:text="${reviews.getReview_date()}"></td>
            <td class="align-middle">
                <div id="form-btns-couch">
                    <a th:href="'deleteReview?review_id=' + ${reviews.getReview_id()}" class="btn btn-danger">Delete</a>
                </div>
            </td>

        </tr>
        </tbody>
    </table>
</div>

<br>
<br>
<br>

<!--/*/ <th:block th:include="/fragments/general.html :: footerfiles">
    </th:block> /*/-->
</body>
</html>
