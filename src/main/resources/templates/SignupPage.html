<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Signup Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/signup-style.css}"/>
</head>

<body>

<nav>
    <div class="nav-couch">
        <div class="nav-brand-couch">
            <a th:href="@{/}" class="nav-menu-link-couch">
                <img th:src="@{/img/logo_cp.svg}">
            </a>
        </div>
    </div>
</nav>

<div class="signup">
    <form>
        <h2 style="color: #fff;">Sign Up</h2>
        <input type="text" name="username" placeholder="First name"><br><br>
        <input type="text" name="username" placeholder="Last name"><br><br>
        <input type="password" name="pass" placeholder="Password"><br><br>
        <input type="password" name="pass" placeholder="Confirm Password"><br><br>
        <input type="text" placeholder="Email address"><br><br>
        <input type="button" value="Sign up" onclick="myFunction()"><br><br>
        <div id="msg">Congratulations You Sign Up successfully!!</div>
        <script>
            function myFunction() {
                var x = document.getElementById("msg");
                x.className = "show";
                setTimeout(function () {
                    x.className = x.className.replace("show", "");
                }, 3000);
            }
        </script>
        Already have account?<a th:href="@{/LoginPage}"
                                style="text-decoration: none; font-family: 'Play', sans-serif; color: yellow;">&nbsp;Log
        In</a>
    </form>

</div>
</body>
</html>
