<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>User Login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login-style.css}"/>
</head>

<body>

<nav>
    <div class="nav-couch">
        <div class="nav-brand-couch">
            <a th:href="@{/}" class="nav-menu-link-couch">
                <img th:src="@{/img/logo_cp.svg}">
            </a>
        </div>
    </div>
</nav>

<div class="signin">

    <form name="loginform" onSubmit="return validateForm();" method = "GET" action = "/redirect">
        <h2 style="color:#fff;">Log In</h2>
        <input type="text" name="usr" placeholder="username"><br/><br/>
        <input type="password" name="pword" placeholder="password"><br/><br/>
        <a th:href="@{/admin}"><input type="submit" value="Login"/></a><br/><br/>
        <div id="container">
            <a th:href="@{/ForgotUserPass}" style=" margin-right:0px; font-size:13px; font-family:Tahoma, Geneva, sans-serif;">Forgot Username/Password?</a>
        </div>
        <br/><br/><br/><br/><br/><br/>
        Don't have account?<a th:href="@{/SignupPage}" style="font-family:'Play', sans-serif;">&nbsp;Sign Up</a>

        <script>
            function validateForm() {
                var un = document.loginform.usr.value;
                var pw = document.loginform.pword.value;
                var username = "username";
                var password = "password";
                if ((un == username) && (pw == password)) {
                    return true;
                } else {
                    alert("Login was unsuccessful, please check your username and password");
                    return false;
                }
            }
        </script>

    </form>
</div>

</body>
</html>
