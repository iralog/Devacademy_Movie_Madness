<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CouchPotato | Sign up</title>
    <!--/*/ <th:block th:include="/fragments/admin-general.html :: admin-headerfiles">
        /*/ <th:block th:include="/fragments/general.html :: bootstrap"></th:block> /*/
    </th:block> /*/-->
</head>
<body>

<!-- NAV -->
<nav th:insert="/fragments/admin-general.html :: admin-navbar"> </nav>
<!-- END OF NAV -->

<!-- SIDE-NAV -->
<aside th:insert="/fragments/admin-general.html :: admin-side-nav"></aside> <br><br><br><br>
<!-- END OF SIDE-NAV -->

<div class="text-center">
    <h1 class="pb-2">Sign up</h1>
    <form action="#" th:action="@{/addingUser}" th:object="${user}" method="post">

        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">User ID</p>
            <input class="col-md-4 text-center" type="text" th:field="*{user_id}" th:value="${user.user_id}"
                   readonly/>
        </div>

        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">User Name</p>
            <input class="col-md-4 text-center" type="text" th:field="*{user_name}"
                   placeholder="Example: Russell Crowe"/>
        </div>

        <div>
        <p class="col-md-12 font-weight-bold mb-1 mt-1">Age</p>
        <input class="col-md-4 text-center" type="text" th:field="*{user_age}"
               placeholder="Example: 55"/>
    </div>

        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Email</p>
            <input class="col-md-4 text-center" type="text" th:field="*{user_email}"
                   placeholder="Example: 55"/>
        </div>

        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Username</p>
            <input class="col-md-4 text-center" type="text" th:field="*{user_username}"
                   placeholder="Example: 55"/>
        </div>

        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Password</p>
            <input class="col-md-4 text-center" type="text" th:field="*{user_password}"
                   placeholder="Example: 55"/>
        </div>

        <div>
            <p class="col-md-12 font-weight-bold mb-1 mt-1">Join Date</p>
            <input class="col-md-4 text-center" type="text" th:field="*{user_joinDate}" th:value="${user.user_joinDate}"
                   readonly/>
        </div>

        <br/>
        <input class="btn btn-danger mt-2 mr-2" type="reset" value="Reset"/>
        <input class="btn btn-primary mt-2 ml-2" type="submit" value="Submit"/>
    </form>
</div>
<br>
<br>

<!--/*/ <th:block th:include="/fragments/general.html :: footerfiles">
    </th:block> /*/-->
</body>
</html>
