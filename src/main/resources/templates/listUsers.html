<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CouchPotato - Users</title>
    <!--/*/ <th:block th:include="/fragments/user-general.html :: headerfiles">
    </th:block> /*/-->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/movies-table-style.css}"/>

    <!-- DataTables -->
    <script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/dataTable_dark.css}"/>
    <!-- End of DataTables -->

    <script type="text/javascript">
        $(document).ready(function () {
            $('#users-table').dataTable({
                "columnDefs": [
                    { "targets": [0], "orderable": false }
                ]
            })
        });
    </script>

    <style>
        .zoom {
            transition: transform .2s; /* Animation */
            width: 150px;
            height: 200px;
            margin: 60px auto;
        }
        .zoom:hover {
            background: rgba(255,255,255,0.3);
            position: relative;
            float: right;
            transform: scale(1.3); /* (250% zoom - Note: if the zoom is too large, it will go outside of the viewport) */
        }
    </style>
</head>

<body>

<!-- NAV -->
<nav th:insert="/fragments/admin-general.html :: admin-navbar"> </nav>
<!-- END OF NAV -->

<!-- SIDE-NAV -->
<aside th:insert="/fragments/admin-general.html :: admin-side-nav"></aside>
<!-- END OF SIDE-NAV -->

<br>

<!-- TABLE -->
<div class="movies-table-wrapper">
    <table id="users-table" class="table table-hover table-dark">
        <thead>
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Password</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Join Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users:${user}">
            <td th:text="${users.getUser_id()}"></td>
            <td th:text="${users.getUser_username()}"></td>
            <td th:text="${users.getUser_password()}"></td>
            <td th:text="${users.getUser_name()}"></td>
            <td th:text="${users.getUser_age()}"></td>
            <td th:text="${users.getUser_email()}"></td>
            <td th:text="${users.getUser_joinDate()}"></td>
        </tr>
        </tbody>
    </table>
</div>
<!-- END OF TABLE -->

<div class="container text-center">
    <a class="btn btn-success" href="/">Back To Homepage</a>
</div>
<script type="text/javascript" th:src="@{/js/nav-toggler.js}"></script>
</body>
</html>
