<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CouchPotato | User</title>
    <!--/*/ <th:block th:include="/fragments/admin-general.html :: admin-headerfiles">
    </th:block> /*/-->
</head>

<body>

<!-- NAV -->
<nav th:insert="/fragments/user-general.html :: user-navbar"></nav>
<!-- END OF NAV -->

<!-- SIDE-NAV -->
<aside th:insert="/fragments/user-general.html :: user-side-nav"></aside>
<br><br><br><br>
<!-- END OF SIDE-NAV -->

<div class="wrapper">
    <header class="header">
        <h2 th:text="${user.movie_title}"></h2>
        <p th:text="${user.movie_genre}"></p>
    </header>
    <aside class="aside">
        <img th:src="${user.movie_coverImage}">
    </aside>
    <article class="main">
        <h5>Info</h5>
        <p th:text="${'Release Date: ' + user.movie_releaseDate}"></p>
        <p th:text="${'Duration: ' + user.movie_duration}"></p>
        <br>
        <h5>Cast</h5>
        <br>
        <h5>Summary</h5>
        <p th:text="${user.movie_summary}"></p>
    </article>
</div>
<footer class="footer">
    <h5>Reviews</h5>
    <table class="table table-hover table-dark">
        <thead>
        <tr>
            <th>Username</th>
            <th>Rating</th>
            <th>Review Date</th>
            <th>Comment</th>
        </tr>
        </thead>
        <tbody th:each="review:${reviews}">
        <tr>
            <td th:text="${review.username}"></td>
            <i>
                <th th:text="${review.review_rating} +'/5'"></th>
            </i>
            <td th:text="${review.review_date}"></td>
            <td th:text="${review.review_comment}"></td>
        </tr>
        </tbody>
    </table>
</footer>
</body>
</html>
