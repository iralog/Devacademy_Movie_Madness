<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CouchPotato - View Movie Details</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/profile-layout.css}"/>

<body>

<br>
<br>
<br>
<br>

<!-- NAV -->
<nav th:insert="/fragments/user-general.html :: navbar"></nav>
<!-- END OF NAV -->

<!-- SIDE-NAV -->
<aside th:insert="/fragments/user-general.html :: side-nav"></aside>
<!-- END OF SIDE-NAV -->
<br>
<!-- TABLE -->
<div class="profile-container">
    <div class="image-side">
            <ul class="profile-title">
                <li><h4 th:text="${movie.movie_title}"></h4></li>
                <li th:text="${movie.movie_duration}"></li>
                <li th:text="${movie.movie_releaseDate}"></li>
            </ul>
            <table>
                <tr>
                    <td>
                        <img class="profile-photo img-thumbnail" th:src="${movie.movie_coverImage}"/>
                        <div class="profile-trailer">
                        <p> review (Sample - The Quick Brown Fox Jumps Over The Lazy DogThe Quick Brown Fox Jumps Over The Lazy DogThe Quick Brown Fox Jumps Over The Lazy Dog)</p></div>
                    </td>
                    <td><div class="summary-side" th:text="${movie.movie_summary}"></div>
                    </td>
                </tr>
            </table>
        <div>review</div>
    </div>
</div>

<!-- END OF TABLE -->
